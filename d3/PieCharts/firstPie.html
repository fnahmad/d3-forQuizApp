<!DOCTYPE html>
 <html>
   <head>
     <script type="text/javascript" src="d3/d3.min.js"></script>
 </head>
   <body>
    <div id="chart">
  <!--<svg width="360" height="360">
    <g transform="translate(180,180)">
      <path d="M0,-180A..." fill="#393b79"></path>
      <path d="M105.801..." fill="#5254a3"></path>
    </g>
  </svg> -->
</div>
   </body>
   <script>
   //data
   (function (d3){
     'use strict';
   var dataSet = [
     { label: 'Abulia', count: 10 },
          { label: 'Betelgeuse', count: 24 }
   ];
   //circle
   var height = 360;
   var width = 360;
   var radius = Math.min(height,width) / 2;
   var color = d3.scaleOrdinal(d3.schemeCategory20b);
   var mySvg = d3.select('#chart')
   .append('svg')
   .attr('height',height)
   .attr('width',width)
   .append('g')
   .attr('transform','translate(' + (width/2) + ', ' + (height/2) + ')'); //centers g in svg

   var arc = d3.arc().innerRadius(0).outerRadius(radius);

   var pie = d3.pie().value(function(d){return d.count;}).sort(null);

   var path = mySvg.selectAll('path')
   .data(pie(dataSet))
   .enter()
   .append('path')
   .attr('d',arc)
   .attr('fill',function(d){ return color(d.data.label); });
})(window.d3);

   </script>
   </html>
