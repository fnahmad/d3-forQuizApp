<!DOCTYPE html>
<html>
<head>
  <title>Scatterplot Experimenting </title>
  <meta charset="utf-8">
  <script type="text/javascript" src="d3/d3.js"></script>
  <style>
  </style>
</head>
<body>
  <div id="scatter">
  </div>
</body>
<script>
var w = 920,
    h = 520;

 var dataset = [
  [4,70],
  [19,28],
  [90,209],
  [78,56],
  [100,33],
  [18,100],
  [111,113],
  [43,87],
  [88,122]
];
 var svg = d3.select("body")
             .append("svg")
             .attr("width",w)
             .attr("height",h)
             .style("padding","5");

 svg.selectAll("circle")
    .data(dataset)
    .enter()
    .append("circle")
    .attr("cx",function(d){
      return d[0];
    })
    .attr("cy",function(d){
      return d[1];
    })
    .attr("r",7)
    .attr("fill",function(){
      var colors = 'rgb(' + (Math.floor(Math.random() * 256))
      + ',' + (Math.floor(Math.random() * 256)) + ','
      + (Math.floor(Math.random() * 256)) + ')';
      return colors;
    });
</script>
</html>
