<!DOCTYPE html>
 <html>
   <head>
     <script type="text/javascript" src="d3/d3.min.js"></script>
 </head>
   <body>
   </body>
   <script>
   //data for rectangles
   var jsonrects = [
     {"x_axis":10,"y_axis":10,"height":20,"width":20,"color":"blue"},
     {"x_axis":40,"y_axis":40,"height":20,"width":20,"color":"yellow"},
     {"x_axis":70,"y_axis":70,"height":20,"width":20,"color":"red"}];

//settiing variables to be used for max width/height of svg element
   var max_x = 0;
   var max_y = 0;
   var i;

//loops through data to find largest width/height
   for ( i = 0; i < jsonrects.length;i++)
   {
    var temp_x;
    var temp_y;
    var temp_x = jsonrects[i].x_axis + jsonrects[i].width;
    var temp_y = jsonrects[i].y_axis + jsonrects[i].height;
//sets width/height
   if (temp_x >= max_x)
    {max_x = temp_x;}

   if (temp_y >= max_y)

    {max_y = temp_y;}
  }

//appends body with svg element with set width/height (max_x(axis)/max_y(axis))
   var svgContainer = d3.select("body").append("svg").attr("height", max_x + 20).attr("width", max_y + 20);

//appends svg area with rectangles
   var rects = svgContainer.selectAll("rect").data(jsonrects).enter().append("rect");
   
//sets the rectangle attributes
   var rectAttributes = rects
   .attr("x", function(d){return d.x_axis;})
   .attr("y",function(d){return d.y_axis;})
   .attr("height",function(d){return d.height;})
   .attr("width",function(d){return d.width;})
   .style("fill",function (d){return d.color;});
   </script>
    </html>
